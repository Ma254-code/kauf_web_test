<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Plugin Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Minecraft Plugin Shop</h1>
  </header>

  <main>
    <section class="product">
      <img src="https://via.placeholder.com/200x200" alt="Plugin Bild" />
      <h2>VIP Plugin</h2>
      <p>Gibt Spielern VIP-Rechte.</p>
      <button onclick="openForm()">Kaufen</button>
    </section>
  </main>

  <!-- Formular (zuerst versteckt) -->
  <div class="form-popup" id="buyForm">
    <form class="form-container" onsubmit="submitForm(event)">
      <h2>Kaufformular</h2>

      <label for="name"><b>Name</b></label>
      <input type="text" id="name" required />

      <label for="email"><b>Email</b></label>
      <input type="email" id="email" required />

      <label for="plugin"><b>Plugin</b></label>
      <input type="text" id="plugin" value="VIP Plugin" readonly />

      <button type="submit" class="btn">Absenden</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Abbrechen</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
